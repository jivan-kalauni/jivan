<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Lists</title>
    <link rel="stylesheet" href="./CSS/csslist.css" />
  </head>
  <body>
    <h1>List in CSS</h1>
    <!-- unordered list -->
    <ul>
      <li>tea</li>
      <li>coffee</li>
      <li>cocacola</li>
      <li>drinking</li>
    </ul>
    <!-- ordered list -->
    <div class="order">
      <ol>
        <li>mango</li>
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
      </ol>
    </div>
  </body>
</html>
